<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page cash money</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <main class="flex justify-center">
    <div class="mockup-phone">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard artboard-demo phone-2">
          <!-- Product name  -->
          <div>
            <p class="text-cyan-300 mb-14">Cash <span class="text-cyan-600">Money</span></p>
          </div>

          <!-- Total Money Details start-->
          <div class="flex justify-between w-11/12">
            <div>
              <h3>Total Balance</h3>
              <div class="text-xl font-extrabold flex">$
                <h2 id="totalBalance" class="text-2xl">45000.00</h2>
              </div>
            </div>

            <div>
              <button class="btn btn-outline "><i class="fa-solid fa-right-from-bracket rotate-180"></i>Log Out</button>
            </div>
          </div>
          <!-- Total Money Details end-->

          <div class="divider"></div>
          <div class="divider"></div>

          <!-- Home Page of interface -->
          <div id="HomePage" class="w-11/12 mx-auto">
            <!-- Tittle for this page start  -->
            <div class="">
              <h2 class="text-xl font-bold">ðŸ”¥ Welcome to Payooo!</h2>
              <p>Enjoy easy and convenient financial services with us. Cashout charge is low.</p>
            </div>
            <!-- Tittle for this page end  -->

            <!-- Click all Button start  -->
            <div class=" grid grid-cols-3 gap-2 my-5">
              <!-- Box-1 :Add Money  -->
              <button id="AddMoney" class="btn h-20">
                <img class="h-12 w-14 mx-auto" src="../photo/addMoney.png" alt="">
                <div class="text-center text-sm">Add Money</div>
              </button>

              <!-- Box-2 :Cash Out  -->
              <button id="Cash-Out" class="btn h-20">
                <img class="h-11 w-12 mx-auto" src="../photo/cashOut.png" alt="">
                <div class="text-center text-sm">Cash Out</div>
              </button>

              <!-- Box-3 :Mobile Recharge  -->

              <button id="Mobile-Recharge" class="btn h-20">
                <img class="h-8 w-10 mx-auto" src="../photo/Mobile Recharge.png" alt="">
                <div class="text-center text-xs">Mobile Recharge</div>
              </button>


              <!-- Box-4 :Transfer Money  -->
              <button id="Transaction" class="btn h-20 grid col-span-2 ">
                <img class="h-12 w-24 mx-auto" src="../photo/Transfer Money.png" alt="">
                <div class="text-center text-sm">Transfer Money</div>
              </button>

              <!-- Box-5 :Get Bonus  -->
              <button id="Get-Bonus" class="btn h-20">
                <img class="h-10 w-14 mx-auto" src="../photo/Get Bonus.png" alt="">
                <div class="text-center text-sm">Get Bonus</div>
              </button>


              <!-- Box-6 :Pay Bill  -->
              <button id="Pay-Bill" class="btn h-20 ">
                <img class="h-10 w-14 mx-auto" src="../photo/Pay Bill.png" alt="">
                <div class="text-center text-sm">Pay Bill</div>
              </button>


              <!-- Box-7 :Transaction  -->
              <button id="TransactionBtn" class="btn h-20 grid col-span-2 ">
                <img class="h-12 w-14 mx-auto" src="../photo/Transactions.png" alt="">
                <div class="text-center text-sm">Transactions</div>
              </button>



            </div>
            <!-- Click all Button end -->
          </div>


          <!-- All From  -->
          <div class="w-10/12">
            <!-- Add Money From  -->
            <div id="AddMoneyFrom" class="hidden">
              <form class="">

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add to Amount</span>
                  </label>
                  <input id="add-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input id="add-amount-pin" type="password" placeholder="Enter 4 digit pin"
                    class="input input-bordered" required />

                </div>

                <div class="form-control mt-6">
                  <button id="AddBalanceBtn" class="btn btn-info text-white">Add Balance</button>
                </div>

              </form>
            </div>

            <!-- Cash Out From  -->
            <div id="CashOutFrom" class="hidden">
              <form class="">

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Agent Number</span>
                  </label>
                  <input id="AgentNumber" type="text" placeholder="Number 11 digit" class="input input-bordered"
                    required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Amount</span>
                  </label>
                  <input id="cash-out-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input id="cash-out-pin" type="password" placeholder="Enter 4 digit pin" class="input input-bordered"
                    required />
                </div>

                <div class="form-control mt-6">
                  <button id="CashOutBalanceBtn" class="btn btn-info text-white">Cash Out</button>
                </div>

              </form>
            </div>


            <!-- Mobile Recharge From  -->
            <div id="MobileRechargeFrom" class="hidden">
              <form class="">

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Phone Number</span>
                  </label>
                  <input id="RechargePhoneNumber" type="text" placeholder="Number 11 digit" class="input input-bordered"
                    required />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Mobile Recharge</span>
                  </label>
                  <input id="MobileRecharge-Amount" type="text" placeholder="Amount" class="input input-bordered"
                    required />
                </div>

                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin Number</span>
                  </label>
                  <input id="MobileRecharge-pin" type="password" placeholder="Enter 4 digit pin"
                    class="input input-bordered" required />
                </div>

                <div class="form-control mt-6">
                  <button id="Mobile Recharge-Btn" class="btn btn-info text-white">Mobile Recharge</button>
                </div>

              </form>
            </div>


            <!-- Transaction list -->
            <div id="Transaction-file" class="hidden">

              <div class="flex items-center gap-3">
                <button id="TransactionList-Back-Btn" class="btn btn-outline btn-accent py-1 text-white">
                  <i class="fa-solid fa-arrow-up -rotate-90"></i>
                  Back</button>
                <h4 class="font-bold textc">Transactions List----</h4>
              </div>

              <div id="Transaction-file-list" class="mt-3 overflow-auto h-80">

              </div>

            </div>



          </div>


        </div>
      </div>
    </div>
  </main>

  <script src="../script/allFunction.js"></script>
  <script src="../script/homePage.js"></script>

</body>

</html>
